<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - Trupthi Tiffin Centre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #fff;
            margin: 0;
            font-size: 32px;
        }

        .contact-info {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .contact-info h2 {
            font-size: 24px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .contact-info p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .contact-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .contact-details-item {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .contact-details-item img {
            width: 20px;
            margin-right: 10px;
        }

        .contact-details-item a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease;
        }

        .contact-details-item a:hover {
            color: #2980b9;
        }

        .contact-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .contact-form h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
            text-align: center;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .contact-form input[type="text"]:focus,
        .contact-form input[type="email"]:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: #2980b9;
        }

        .contact-form textarea {
            height: 120px;
        }

        .contact-form input[type="submit"] {
            background-color: #2980b9;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us - Trupthi Tiffin Centre</h1>
    </header>

    <div class="contact-info">
        <h2>Contact Information</h2>
        <p>Email: <a href="mailto:sasicatering@gmail.com">sasicatering@gmail.com</a></p>
        <p>Phone: <a href="tel:9841131113">9841131113</a></p>
        <p>Address: <a href="https://maps.google.com/maps?q=No+18%2F6%2C+Boopathy+Nagar%2C+Ayanavaram%2C+Chennai+-+600023" target="_blank">No 18/6, Boopathy Nagar, Ayanavaram, Chennai - 600023</a></p>
        <div class="contact-details">
            <div class="contact-details-item">
                <img src="pngwing.com-2.png" alt="Mail Icon">
                <a href="mailto:sasicatering@gmail.com">Email</a>
            </div>
            <div class="contact-details-item">
                <img src="pngwing.com.png" alt="Phone Icon">
                <a href="tel:9841131113">Call</a>
            </div>
        </div>
    </div>
